<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>
<body>
    <header class="header" role="banner">
        <h1>Real Time Search Box</h1>
    </header>
    
    <main role="main">
        <section id="search-container" aria-labelledby="search-heading">
            <h2 id="search-heading" class="visually-hidden">Search Box</h2>
            
            <form id="search-form" role="search" novalidate>
                <div class="search-group">
                    <label for="search-input" class="visually-hidden">Search Box</label>
                    <input 
                        id="search-input" 
                        type="search" 
                        name="q"
                        placeholder="Search here..."
                        aria-label="Search Box"
                    >
                    <button type="submit" class="visually-hidden">Search</button>
                </div>
                
                <div id="search-status" aria-live="polite" class="status-message"></div>
            </form>
        </section>

        <section id="results-container" aria-labelledby="results-heading">
            <h2 id="results-heading">Search Results</h2>
            <div id="loading-indicator" class="loading" hidden></div>
            <ul id="results-list" class="results-list"></ul>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <p>&copy; Real Time Search Engine</p>
    </footer>
</body>
</html>
